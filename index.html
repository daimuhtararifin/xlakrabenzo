    <meta charset="UTF-8" />

    <title>Akrab XL Premium</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: '#0055B8',
              cyan: '#22D3EE',
              dark: '#0a0a0a',
            },
            fontFamily: {
              clash: ['Clash Display', 'sans-serif'],
              syne: ['Syne', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'mesh-gradient': 'radial-gradient(at 40% 20%, hsla(211,100%,36%,0.2) 0px, transparent 50%), radial-gradient(at 80% 0%, hsla(189,100%,53%,0.2) 0px, transparent 50%), radial-gradient(at 0% 50%, hsla(211,100%,36%,0.2) 0px, transparent 50%)',
            }
          },
        },
      }
    </script>

    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles for Text Outline & Noise -->
    <style>
      html.lenis, html.lenis body {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }

      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }

      .lenis.lenis-stopped {
        overflow: hidden;
      }

      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        background-color: #050507;
        color: white;
        margin: 0;
        padding: 0;
        /* Updated: Removed overflow-x hidden from here to prevent scroll locking */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent; 
      }
      
      /* Hide default cursor on devices that support hover */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, input, [role="button"] {
          cursor: none;
        }
      }
      
      .text-outline-royal {
        -webkit-text-stroke: 1px #0055B8;
        color: transparent;
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
    </style>

}
</script>
